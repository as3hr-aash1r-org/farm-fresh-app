name: farm_fresh_shop_app
description: "A mobile e-commerce app for Farm Fresh Shop, selling Pakistani mangoes in the USA."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^6.1.4
  shared_preferences: ^2.5.3
  dartz: ^0.10.1
  google_fonts: ^6.2.1
  smooth_page_indicator: ^1.2.1
  get_it: ^8.0.3
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  shimmer: ^3.0.0
  device_preview: ^1.2.0
  flutter_screenutil: ^5.9.3
  collection: 1.19.0
  lottie: ^3.3.1
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Farm Fresh Font
      fonts:
        - asset: assets/fonts/farm_fresh_font.ttf
